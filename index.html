<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon League</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать в Anon League</h1>
        <p>Нажмите кнопку ниже, чтобы воспроизвести видео.</p>
        <div class="button-container">
            <button onclick="playVideo()">Плей</button>
        </div>
    </div>
    <script>
        function playVideo() {
            let videoUrl = 'https://18.ukdevilz.com/watch/2028868_142260895'; // Замените на URL вашего видео
            window.open(videoUrl, '_blank');
        }
    </script>
</body>
</html>
